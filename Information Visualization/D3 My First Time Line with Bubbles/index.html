    <script src="js/LineChart.js" charset = "UTF-8"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<style>
    body
    {
        font-family: "Roboto";
    }
    .axis path,
    .axis line
    {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .x.axis path
    {
        display: none;
    }

    .line
    {
        fill: none;
        stroke: steelblue;
        stroke-width: 2.5px;
    }

    .datamarker
    {
        fill: #bada55;
        fill-opacity: 0.5;
        cursor: pointer;
    }
</style>
